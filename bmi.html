    <div class="body">
        <div class="body1 ">
            <h1>TÍNH BMI</h1>

            <!-- BMI Calculator Form -->
            <form id="bmiForm">
                <div class="cannang">
                    <label for="weight">Cân nặng (kg): </label>
                    <input type="number" id="weight" required><br>
                </div>

                <div class="chieucao">
                    <label for="height">Chiều cao (m): </label>
                    <input type="number" id="height" step="0.01" required><br>
                </div>

                <button type="button" onclick="calculateBMI()">Tính BMI</button>

                <div id="result"></div>
            </form>
        </div>
    </div>
    <div class="img-bmi">
        <img src="./icon/BMI.png" alt="">
    </div>

    <script src="script1.js"></script>
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('Vui lòng nhập cân nặng và chiều cao hợp lệ.');
                return;
            }

            if (weight > 200) {
                alert('Cân nặng quá lớn. Vui lòng nhập giá trị dưới 200kg.');
                return;
            }

            if (height > 3) {
                alert('Chiều cao quá lớn. Vui lòng nhập giá trị dưới 3m.');
                return;
            }

            const bmi = weight / (height * height);

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `BMI của bạn là: ${bmi.toFixed(2)}`;
        }
    </script>
